<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Transformations</title>
    <title>flex</title>
    <style>
      html,
      body {
        height: 100%;
        background-color: white;
      }
      .farther {
        display: flex;
        height: 100%;
        justify-content: space-evenly;
        align-items: center;
        flex-direction: column;
      }
      .boxONE {
        display: flex;
        width: 400px;
        height: 100px;
        background: grey;
        border-radius: 10in;
        transition: transform 0.5s ease-in-out;
      }
      .boxONE:hover {
        transform: rotate(1turn) scale(0.5, 0.5);
      }
      .boxTWO {
        display: flex;
        width: 100px;
        height: 100px;
        background: red;
        transition: transform 0.5s ease-in-out;
      }
      .boxTWO:hover {
        transform: rotate(1turn) scale(0.5, 0.5);
      }
    </style>
  </head>
  <body>
    <div class="farther">
      <div class="boxONE">I'm button</div>
      <div class="boxTWO"></div>
    </div>
  </body>
</html>
